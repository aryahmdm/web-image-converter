
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProInvoice | Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#f97316',
                hover: '#ea580c',
                glow: 'rgba(249, 115, 22, 0.2)'
              },
              accent: '#fbbf24',
              dark: {
                950: '#050505',
                900: '#0a0a0a',
                850: '#111111',
                800: '#171717',
                750: '#1f1f1f',
                700: '#262626'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            letterSpacing: {
              tight: '-0.025em',
              tighter: '-0.05em',
              widest: '0.25em',
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap');
      
      html { font-size: 16px; }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.025em;
      }

      .glass {
        background: rgba(23, 23, 23, 0.4);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      /* Premium Card Style - Dark Gradient with Top Highlight */
      .glass-card {
        background: linear-gradient(180deg, rgba(35, 35, 35, 0.6) 0%, rgba(5, 5, 5, 0.95) 100%);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
          inset 0 1px 0 0 rgba(255, 255, 255, 0.1),
          0 20px 40px -10px rgba(0, 0, 0, 0.6);
        position: relative;
      }

      .sidebar-glass {
        background: rgba(5, 5, 5, 0.9);
        backdrop-filter: blur(40px);
        border-right: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #f97316; }

      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.04em;
      }

      .tech-label {
        font-family: 'Space Mono', monospace;
        letter-spacing: 0.1em;
        font-size: 0.65rem;
        font-weight: 700;
      }
      
      .mono-value {
        font-family: 'Space Mono', monospace;
        letter-spacing: -0.02em;
      }
      
      .animate-glow {
        box-shadow: 0 0 20px rgba(249, 115, 22, 0.15);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="dark overflow-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
